<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVT - Imobiliaria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Kufam:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="UTF-8"></script>
    <script src="JavaScript/index.js"></script>
</head>
<body>
    <header>
        <h1 class = "logo"><span style="color: var(--laranja-principal)">Lovt</span>Style</h1>
        <div class="menu">
            <div class="menu__hamburger barra--cima"></div>
            <div class="menu__hamburger barra--meio"></div>
            <div class="menu__hamburger barra--baixo"></div>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-menu">
            <div class="item"><a href="#"><i class="fas fa-home"></i>Home</a></div> 
            <div class="item"><a href="#"><i class="fas fa-cog"></i>Configurações</a></div>
            <div class="item"><a href="#"><i class="fas fa-handshake-angle"></i>Suporte</a></div>
            <div class="item"><a href="#"><i class="fas fa-circle-info"></i>Sobre Nós</a></div>
            <div class="item"><a href="#"><i class="fas fa-comment-alt"></i>Feedback</a></div>
        </div>
    </nav>

    <main class="container">
        <div class = "container__encontre">
            <h2 class = "encontre--text">Encontre já a casa dos seus sonhos</h2>
            <a href="#" class="encontre--btn">Encontrar Agora</a>
            <img src="https://cdn.discordapp.com/attachments/1008528882653200396/1008529079546417192/unknown.png" alt="Faixada de uma casa moderna do nosso catálogo" class="encontre--casa-pic">
        </div>
        <section>
            <div class="moving-logos-wrapper">
                <div class="moving-logos-inner">

                </div>
            </div>
        </section>
        <div class="black-bg">
            <h2 class = "black-bg--txt">Fornecemos a compra de propriedades
                projetadas e feitas por arquitetos 
                confiaveis
            </h2>
            <img class="black-bg--img"src="https://cdn.discordapp.com/attachments/1008528882653200396/1008548942063087746/unknown.png" alt="">
            <div class = "black-bg--options">
                <h3>820+</h3>
                <p>Interiores Diferentes</p>
            </div>
            <a class="black-bg--link" href="">Saiba Mais</a>
        </div>

    </main>

</body>
</html>
